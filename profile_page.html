<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Access</title>
</head>
<body>
  <h2>Check Admin Access</h2>

  
  <button onclick="checkAccess()">Check Access</button>

  
  <p id="accessResult"></p>
  <p id="ageCheck"></p>
  <p id="afterDelete"></p>

  <script>
    
    var user = {
      name: "Alice",
      age: 22,
      isAdmin: true
    };

   
    function checkAccess() {
      
      var hasAge = "age" in user;
      document.getElementById("ageCheck").innerHTML = "Age property exists: " + hasAge;

      
      var message = (user.age >= 18 && user.isAdmin)
        ? "Access Granted"
        : "Access Denied";

      document.getElementById("accessResult").innerHTML = message;

      
      delete user.age;

      
      var hasAgeAfterDelete = "age" in user;
      document.getElementById("afterDelete").innerHTML = "Age property after deletion: " + hasAgeAfterDelete;
    }
  </script>
</body>
</html>
