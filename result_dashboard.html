<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Dashboard</title>
</head>
<body>
    <h2>Student Result Dashboard</h2>

    <p id="allStudents"></p>
    <p id="passedStudents"></p>
    <p id="totalScore"></p>
    <p id="allPassed"></p>
    <p id="topperCheck"></p>
    <p id="sortedStudents"></p>

    <script>

        const students = [
            { name: "John", score: 85 },
            { name: "William", score: 42 },
            { name: "Charlie", score: 67 },
            { name: "Thomas", score: 30 },
            { name: "Julia", score: 92 }
        ];

        const allNames = students.map(student => student.name);
        document.getElementById("allStudents").innerHTML = 
        "<b>All Students:</b>" + allNames.join(",");

        const passedStudents = students
        .filter(student => student.score > 60)
        .map(student => student.name);
        document.getElementById("passedStudents").innerHTML =
        "<b>Students with score > 60:</b> " + passedStudents.join(",");

        
        const totalScore = students.reduce((sum, student) => sum + student.score, 0);
        document.getElementById("totalScore").innerHTML =
        "<b>Total Score of All Students:</b> " + totalScore;

    
        const allPassed = students.every(student => student.score > 35);
        document.getElementById("allPassed").innerHTML =
        "<b>All Students Passed?</b> " + (allPassed ? "Yes " : "No");

    
        const topperExists = students.some(student => student.score > 90);
        document.getElementById("topperCheck").innerHTML =
        "<b>Any student scored more than 90?</b> " + (topperExists ? "Yes" : "No");

    
        const sortedStudents = [...students].sort((a, b) => b.score - a.score);
        const sortedList = sortedStudents
        .map(student => `${student.name}: ${student.score}`)
        .join("<br>");
        document.getElementById("sortedStudents").innerHTML =
        "<b>Students Sorted by Score (High â†’ Low):</b><br>" + sortedList;

    </script>
</body>
</html>
