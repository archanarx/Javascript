<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager app</title>
</head>
<body>
    <h2>Simple Contact Manager</h2>

    <script>
        // Creating 1 st contact object
        var contact1 = {
            name: "John",
            phone: "9876543211",
            email: "john1234@gmail.com",

        // Add method to display full info  
        getInfo: function()
            {
            return "Name: " + this.name +
                    ", Phone: " + this.phone +
                    ", Email: " + this.email;
            }    
        };

        // Create a 2nd contact object
        var contact2 = {
            name: "James",
            phone: "879654321",
            email: "james4567@gmail.com",

        getInfo: function()
            {
            return "Name: " + this.name +
                    ", Phone: " + this.phone +
                    ", Email: " + this.email;    
            }    
        };

        // Create a function that prints contact info
        function printContactInfo(contact)
            {
                console.log(contact.getInfo());
            }

        // Call the function for both contacts  
        printContactInfo(contact1);
        printContactInfo(contact2);    
    </script>

</body>
</html>
